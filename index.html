<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies-filter</title>
    <link rel="icon" type="image/x-icon" href="src/assets/toIcon (1).ico" />
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&family=Roboto+Condensed&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
</head>
    <body>
    <header>
        <div class="logo">
            <img src="src/assets/movies-logo-sh.png">
        </div>
        <nav>
            <button id="home">Home</button>
            <a href="https://www.linkedin.com/in/maria-macarena-%C3%A1lvarez-castillo-56445a176/">Contact us</a>
        </nav>
    </header>
    <section id="cover" class="welcome-section">
        <div class="heroAndTitle">
            <div class="welcome-section-hero">
                <img src="src/assets/green-hero.svg" alt="hero">
            </div>
            <h1 class="welcome-section-title">
                Welcome to your Movies-filter site
            </h1>
        </div>
        <button id="show-form-button">Let's filter</button>
    </section>
    <section class="form-section hidden" id="form-container">
        <h2>Please enter your data</h2>
        <form id="consult-form">
            <span >*Required fields</span>
            <label for="user-id">Enter your Id:</label>
            <input id="user-id" type="number">
            <label for="from-date">Enter the start date:<span>*</span></label>
            <input  id="from-date" type="date">
            <label for="to-date">Enter the end date:<span>*</span></label>
            <input  id="to-date" type="date">
            <label for="rate">Filter by minimum rating:<span>*</span></label>
            <input id="rate" type="text">
            <button type="submit">Consult</button>
        </form>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-modal-button" id="closeModalButton">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>
    </section>
    <section id="filtered-movies-cards-container" class="filtered-movies-cards-section hidden">
        <button id="filter-again-button">Filter again</button>
        <div id="cards-container" class="containerOfCards"></div>
        <div id="no-results-message" class="no-results-message hidden">No matching records found for the entered data in our database.</div>
    </section>
    <footer>
        <div class="button-box">
            <button id="github-button"><i class="fab fa-github-alt"></i></button>
            <button id="linkedin-button"><i class="fab fa-linkedin"></i></button>
            <button id="home-button"><i class="fas fa-home"></i></i></button>
        </div>
        <p>Made with ❤️ by Maca </p>
    </footer>

    <script src="scripts/users-data.js"></script>
    <script src="scripts/movies-data.js"></script>
    <script src="scripts/movies-filter.js"></script>

</body>
</html>
